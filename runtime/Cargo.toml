[package]
name = "runtime"
version = "0.9.5"
edition = "2021"

[lib]
crate-type = ["rlib"]

[dependencies]
rquest = { git = "https://github.com/cari-404/rquest2", features = ["gzip"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = "0.4"
anyhow = "1.0"
uuid = { version = "1.0", features = ["v4"] }
base64 = "0.13"
byteorder = "1.4"
rand = "0.8"